<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id = body>
        <div id = todolisttittle>To Do List</div>
        <div id = "taskInputDiv">
            <form id = "taskName">
                Task Name:
                <input id = "taskNameInput" type="text">
            </form>
            <form id = "taskDescription">
                Description:
                <input id = "taskDescriptionInput" type="text">
            </form>
            
            <button id = "addTaskButton" class="button" role="button">Add Task</button>

        </div>
        <div id = "tableDiv">
            <table id = "taskTable">
                <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
                </tr>   
            </table>
        </div>
    </div>
    
</body>
<script src = "script.js"></script>
</html>
